
<ion-header>
  <ion-toolbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher style="height:5em;" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Gallery</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-grid>
        <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <app-image-card [image]="photo" (click)="showActionSheet(photo, position)"></app-image-card>
          <input type="file" class="upload-input" (change)="onFileChanged($event)" accept="image/*">
        </ion-col>
        </ion-row>
      </ion-grid>

      
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button id="upload-button" class="upload-button" (click)="clickUpload()">
            <ion-icon name="camera" style="z-index:1;"></ion-icon>
            <input id="upload-input" type="file" class="upload-input" (change)="onFileChanged($event)" accept="image/*">
        </ion-fab-button>
        
      </ion-fab>
      
</ion-content>
